# @package _global_
defaults:
  - override /data: starss23/official.yaml
  - override /loss: multi_accdoa.yaml
  - override /adapt: adapter_fusion.yaml
  # - override /augment: augmix1.yaml
  - _self_

model:
  batch_size: 32
  method: multi_accdoa
  loss:
    _target_: loss.multi_accdoa.Losses
  kwargs:
    pretrained_path: ckpts/mACCDOA-HTSAT-0.567.ckpt
    audioset_pretrain: false

  optimizer:
    kwargs: {lr: 0.0005}
  lr_scheduler:
    kwargs: {step_size: 55}

trainer:
  max_epochs: 80
  check_val_every_n_epoch: 1

seed: 2025
compile: false

